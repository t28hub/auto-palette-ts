name: FOSSA

on:
  schedule:
    - cron: '0 0 * * *' # At the end of every day
  workflow_dispatch:

permissions:
  contents: read

jobs:
  fossa:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Run FOSSA scan
        uses: fossas/fossa-action@v1.3.3
        with:
          api-key: ${{secrets.FOSSA_API_KEY}}

      - name: Run FOSSA test
        uses: fossas/fossa-action@v1.3.3
        with:
          api-key: ${{secrets.FOSSA_API_KEY}}
          run-tests: true
